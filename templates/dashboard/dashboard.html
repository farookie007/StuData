{% extends 'base.html' %}
{% load static %}


{% block title %}Dashboard{% endblock title %}


{% block content %}
<div id="bio-data">
    <div id="hide">O</div>
    <div class="name">
        <span class="surname">{{ user.last_name|upper }},</span><br>
        {{ user.first_name }} {{ user.middle_name }}
    </div>
    <div id="cred" class="flex">
        <p id="matric">{{ user.matric }}</p>
        <p id="cgpa">{{ user.cgpa|floatformat:2 }}</p>
    </div>
</div>
{% endblock content %}
